<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button v-on:click="num++">增加一个</button>
        <button v-on:click="decrement">减少一个</button>
        <h1>有{{num}}个女神迷恋峰哥</h1>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                num: 100
            },
            methods:{
                decrement(){
                    this.num--;
                }
            }
        })
    </script>

</body>
</html>
